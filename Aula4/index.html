<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for</title>
</head>
<body>

    <div id="application">
        <ul>
            <li v-for="language in languages">
                {{language}}
            </li>
        </ul>
    </div>

<script src="vue.js"></script>
<script>
    // declare var
    var app =   new Vue({
        el      :   '#application',
        data    :
            {
                languages   :
                [
                    'C', 'C++', 'C#', 'Java', 'Ruby', 'Kotlin'
                ]
            }
    })
</script>
</body>
</html>
