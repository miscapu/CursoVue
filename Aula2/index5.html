<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML with EmptyObject, emptyString and nullProperty</title>
</head>
<body>
<div id="app">
    <p>emptyObject: {{emptyObject}}</p>
    <p>emptyString: {{emptyString}}</p>
    <p>nullProperty: {{nullProperty}}</p>
</div>


<!-- Reference Vue.js Library -->
<script src="vue.js"></script>
<!-- Our script App -->
<script>
    var app =   new Vue({
        el      :   '#app',
        data    :
            {
                emptyObject     :   {},
                emptyString     :   '',
                nullProperty    :   null
            }
    });
</script>
</body>
</html>
