<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for directive</title>
</head>
<body>

<div class="application">
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
        </tr>
        <template v-for="data in datas">
            <tr>
                <td>{{data.ID}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
            </tr>
        </template>
    </table>
</div>


<script src="vue.js"></script>
<script>
    // declare var
    var app =   new Vue({
        el      :   '.application',
        data    :
            {
                datas   :
                    [
                        {
                            ID      :   1,
                            name    :   'George Washington',
                            email   :   'georgewashington@gmail.com'
                        },
                        {
                            ID      :   2,
                            name    :   'Michael Jackson',
                            email   :   'michaelJackson@gmail.com'
                        },
                        {
                            ID      :   3,
                            name    :   'Shakira',
                            email   :   'shakira@gmail.com',
                        }
                    ]
            }
    });
</script>
</body>
</html>
