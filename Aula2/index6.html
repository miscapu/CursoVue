<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Errors using $ or _ in Vue</title>
</head>
<body>
<div id="app">
    {{propertyName}}
</div>


<!-- Reference to vue.js library -->
<script src="vue.js"></script>
<!-- script fo r our APP -->
<script>
    var app =    new Vue({
        el          :   '#app',
        data        :
            {
                propertyName    :   'Hello world',
                _propertyName   :   'Hi, I\'m error',
                $propertyname   :   'Hello'
            },
        template    :   '<div><div>{{propertyName}}</div> <div>{{_propertyName}}</div> <div>{{$propertyName}}</div></div>'
    });

</script>
</body>
</html>
