<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for directive using arrays</title>
</head>
<body>

<!--
*
* We have the following array with objects literals
* representing items
*
-->
<div class="application">
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Category</td>
        </tr>
        <template v-for="data in datas">
            <tr>
                <td>{{data.ID}}</td>
                <td>{{data.name}}</td>
                <td>{{data.category}}</td>
            </tr>
        </template>
    </table>
</div>


<script src="vue.js"></script>
<script>
    //declare var
    var app =   new Vue({
       el   :   '.application',
       data :
           {
               datas    :
                   [
                       {
                           ID           :   1,
                           name         :   'Miguel',
                           category     :   'Diretor',
                       },
                       {
                           ID           :   2,
                           name         :   'Nancy',
                           category     :   'Management',
                       },
                       {
                           ID           :   3,
                           name         :   'Lisbeth',
                           category     :   'Supervisor'
                       }
                   ]
           }
    });
</script>

</body>
</html>
