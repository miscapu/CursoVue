<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue</title>
</head>
<body>

<!--
*
* In this tutorial show Hello World using Vue
* div with id application
*
-->


    <div id="application">{{message}}</div>

    <script src="vue.js"></script>

    <script>
        // declare var
        var app =   new Vue({
           el   :   '#application',
           data :
               {
                   message  :   'Hello World'
               }
        });
    </script>
</body>
</html>
